<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>CREAR NUEVO EMPLEADO</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${Empleados}" method="post">

      
 		<div alight="left">
            <tr>
                <label class="form-label" >Nombre</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{nombre_emp}" class="form-control" placeholder="Nombre Empleado" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Apellido</label>
                <td><input type="text" th:field="*{apellido_emp}" class="form-control" placeholder="Apellido Empleado" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Edad</label>
                <td><input type="text" th:field="*{edad_emp}" class="form-control" placeholder="Edad Empleado" /></td>
            </tr>
            </div> 
            <div alight="left">
                <tr>
                <label class="form-label" >Telefono</label>
               <td><input type="text" th:field="*{telf_emp}" class="form-control" placeholder="Telefono Empleado" /></td>
           </tr>
           </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
